<!DOCTYPE html>
<html ng-app = "myApp">
    <head>
        <meta charset="utf-8">
        <title>
        </title>
        <script src = 'angular/angular.js' charset="utf-8"></script>
        <script src = 'angular-route/angular-route.js' charset="utf-8"></script>
        <script src = 'angular-post-fix/postfix.js' charset="utf-8"></script>

        <script>
            var myApp = angular.module('myApp', ['ngRoute']);
            myApp.config(function($routeProvider, $locationProvider){
               $routeProvider
                  .when("/", {
                     templateUrl: "/partials/home.html"
                  })
                  .when("/new", {
                     templateUrl: "/partials/new.html"
                  })
                  .when('/friends/:id/edit', {
                    templateUrl: 'partials/edit.html',
                    controller: 'editController'
                  })
                  .otherwise({
                     redirectTo: "/"
                  });
            })

            myApp.factory('allFactory', ['$http', function($http) {
              var factory = {};
              var friends = [];

              factory.index = function(callback){
                $http.get('/friends').then(function(res) {
                    callback(res.data)
                })
              }

              factory.createFriend = function(friend, callback){
                  console.log("in factory for create friend", friend);
                  $http.post('/friends', friend).then(function(res) {
                      console.log(res.data);
                      if (typeof callback === 'function') {
                          callback(res.data);
                      }
                  })
              }

              factory.deleteFriend = function(friend, callback){
                  console.log("in deleteFriend facotyr", friend._id)
                  $http.delete('/friends/'+friend._id).then(function(res) {
                    callback(res.data);
                  })
              }

              factory.show = function(id, callback) {
                $http.get('/friends/'+id).then(function(res) {
                    console.log(res.data);
                    callback(res.data)
                })
              }

              factory.update = function(friend, callback) {
                $http.put('/friends/'+friend._id, friend).then(function(res) {
                    callback(res.data)
                })
              }


              return factory;
            }]);

            myApp.controller('homeController', ['$scope','allFactory', '$location', '$routeParams', function($scope, allFactory, $location, $routeParams) {
              function setFriends(data){
                $scope.friends = data;
                $scope.friend = {};
              }

              $scope.friend = {};
              $scope.friends = {};

              $scope.index = function(){
                allFactory.index(setFriends);
              }

              $scope.index();

              $scope.createFriend = function(){
                  console.log($scope.friend)
                allFactory.createFriend($scope.friend, setFriends);
                $location.url('/')
              }
              $scope.deleteFriend = function(friend){
                allFactory.deleteFriend(friend, function(data) {
                    allFactory.index(function(data) {
                        $scope.friends = data
                    })
                })
              }
            }]);

            myApp.controller('editController', ['$scope','allFactory', '$location', '$routeParams', function($scope, allFactory, $location, $routeParams) {
                allFactory.show($routeParams.id, function(data) {
                    $scope.friend = data
                })
                console.log($routeParams.id)

                $scope.editFriend = function() {
                    console.log($scope.friend);
                    allFactory.update($scope.friend, function(data) {
                    $location.url('/');
                })
            }
            }]);
        </script>

    </head>
    <body>
        <h1>FRIEND API</h1>
        <div ng-view="">
        </div>
    </body>


</html>
