
<div ng-controller = "editController">
<fieldset>
    <legend>Edit player</legend>
<form ng-submit = "editPlayer()">

Name: <input type="text" placeholder = {{player.name}} ng-model = "player.name">
Score: <input type="number" placeholder = {{player.score}} ng-model = "player.score">
<input type="submit" value = "Submit Updated Info">
</form>
</fieldset>
<button><a href="#!/">GO HOME</a></button>
</div>
